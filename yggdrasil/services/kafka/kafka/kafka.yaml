{{- if .Values.registry -}}
cluster:
  kafka: 
    storage: 
      class: ceph-filesystem
  zookeeper:
    storage: 
      class: ceph-filesystem

cp-helm-charts:
  cp-kafka-connect: 
    enabled: false
    image: {{ .Values.registry }}/jcrmindster/kafka-connector-spool-dir
    prometheus:
      jmx:
        image: {{ .Values.registry }}/solsson/kafka-prometheus-jmx-exporter
        imageTag: theoneweneed
  cp-ksql-server:
    enabled: true
    image: confluentinc/cp-ksqldb-server
    imageTag: 6.1.0
    cp-schema-registry: 
      url: http://kafka-cp-schema-registry:8081
    kafka:
      bootstrapServers: my-cluster-kafka-plain-bootstrap:9092
    prometheus:
      jmx:
        image: {{ .Values.registry }}/solsson/kafka-prometheus-jmx-exporter
        imageTag: theoneweneed
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 128Mi
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 200m
        memory: 256Mi

  cp-schema-registry:
    enabled: true
    image: confluentinc/cp-schema-registry
    imageTag: 6.1.0
    kafka:
      bootstrapServers: my-cluster-kafka-plain-bootstrap:9092 
    prometheus:
      jmx:
        image: {{ .Values.registry }}/solsson/kafka-prometheus-jmx-exporter
        imageTag: theoneweneed
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi

strimzi-kafka-operator:
  image: 
    registry: {{ .Values.registry }}

  zookeeper:
    image:
      registry: {{ .Values.registry }}
  kafka:
    image:
      registry: {{ .Values.registry }}
  kafkaConnect:
    image:
      registry: {{ .Values.registry }}
  kafkaConnects2i:
    image:
      registry: {{ .Values.registry }}
  topicOperator:
    image:
      registry: {{ .Values.registry }}
  userOperator:
    image:
      registry: {{ .Values.registry }}
  kafkaInit:
    image:
      registry: {{ .Values.registry }}
  tlsSidecarEntityOperator:
    image:
      registry: {{ .Values.registry }}
  kafkaMirrorMaker:
    image:
      registry: {{ .Values.registry }}
  kafkaBridge:
    image:
      registry: {{ .Values.registry }}
  kafkaExporter:
    image:
      registry: {{ .Values.registry }}
  jmxTrans:
    image:
      registry: {{ .Values.registry }}
  kafkaMirrorMaker2:
    image:
      registry: {{ .Values.registry }}
  cruiseControl:
    image:
      registry: {{ .Values.registry }}
  tlsSidecarCruiseControl:
    image:
      registry: {{ .Values.registry }}
  kanikoExecutor:
    image:
      registry: {{ .Values.registry }}
{{- end }}

prometheus-kafka-exporter: 
  {{- if .Values.registry }}
  image: 
    repository: {{ .Values.registry }}/danielqsj/kafka-exporter
  {{- end }}
  replicaCount: 3

connector:
  volume:
    storageClassName: ceph-filesystem

    

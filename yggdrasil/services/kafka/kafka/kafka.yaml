{{- if .Values.registry -}}
cluster:
  kafka: 
    storage: 
      class: ceph-filesystem
    resources:
      requests:
        memory: 256Mi
        cpu: "100m"
      limits:
        memory: 512Mi
        cpu: "500m"
  zookeeper:
    storage: 
      class: ceph-filesystem
    resources:
      requests:
        memory: 256Mi
        cpu: "100m"
      limits:
        memory: 512Mi
        cpu: "500m"
  entityOperator:
    tlsSidecar:
      resources:
        requests:
          memory: 64Mi
          cpu: "100m"
        limits:
          memory: 128Mi
          cpu: 200m
  topicOperator:
      resources:
        requests:
          memory: 256Mi
          cpu: "100m"
        limits:
          memory: 256Mi
          cpu: "200m"

cp-helm-charts:
  cp-kafka-connect: 
    enabled: false
    image: {{ .Values.registry }}/jcrmindster/kafka-connector-spool-dir
    prometheus:
      jmx:
        image: {{ .Values.registry }}/solsson/kafka-prometheus-jmx-exporter
        imageTag: theoneweneed
  cp-ksql-server:
    enabled: true
    image: confluentinc/cp-ksqldb-server
    imageTag: 6.1.0
    cp-schema-registry: 
      url: http://kafka-cp-schema-registry:8081
    kafka:
      bootstrapServers: my-cluster-kafka-plain-bootstrap:9092
    prometheus:
      jmx:
        image: {{ .Values.registry }}/solsson/kafka-prometheus-jmx-exporter
        imageTag: theoneweneed
        resources:
          limits:
            cpu: 200m
            memory: 512Mi
          requests:
            cpu: 300m
            memory: 256Mi
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 200m
        memory: 256Mi

  cp-schema-registry:
    enabled: true
    image: confluentinc/cp-schema-registry
    imageTag: 6.1.0
    kafka:
      bootstrapServers: my-cluster-kafka-plain-bootstrap:9092 
    prometheus:
      jmx:
        image: {{ .Values.registry }}/solsson/kafka-prometheus-jmx-exporter
        imageTag: theoneweneed
        resources:
          limits:
            cpu: 300m
            memory: 128Mi
          requests:
            cpu: 300m
            memory: 128Mi
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi
  kafkaExporter:
    resources:
      requests:
        memory: 128Mi
        cpu: "100m"
      limits:
        memory: 128Mi
        cpu: "100m"

strimzi-kafka-operator:
  image: 
    registry: {{ .Values.registry }}
  resources:
    requests:
      memory: 200Mi
      cpu: "200m"
    limits:
      memory: 400Mi
      cpu: "400m"

  zookeeper:
    image:
      registry: {{ .Values.registry }}
  kafka:
    image:
      registry: {{ .Values.registry }}
  kafkaConnect:
    image:
      registry: {{ .Values.registry }}
  kafkaConnects2i:
    image:
      registry: {{ .Values.registry }}
  topicOperator:
    image:
      registry: {{ .Values.registry }}
  userOperator:
    image:
      registry: {{ .Values.registry }}
  kafkaInit:
    image:
      registry: {{ .Values.registry }}
  tlsSidecarEntityOperator:
    image:
      registry: {{ .Values.registry }}
  kafkaMirrorMaker:
    image:
      registry: {{ .Values.registry }}
  kafkaBridge:
    image:
      registry: {{ .Values.registry }}
  kafkaExporter:
    image:
      registry: {{ .Values.registry }}
  jmxTrans:
    image:
      registry: {{ .Values.registry }}
  kafkaMirrorMaker2:
    image:
      registry: {{ .Values.registry }}
  cruiseControl:
    image:
      registry: {{ .Values.registry }}
  tlsSidecarCruiseControl:
    image:
      registry: {{ .Values.registry }}
  kanikoExecutor:
    image:
      registry: {{ .Values.registry }}
{{- end }}

prometheus-kafka-exporter: 
  {{- if .Values.registry }}
  image: 
    repository: {{ .Values.registry }}/danielqsj/kafka-exporter
  {{- end }}
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi
  replicaCount: 3

connector:
  volume:
    storageClassName: ceph-filesystem

    

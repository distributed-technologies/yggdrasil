{{- if .Values.registry -}}
cluster:
  kafka: 
    listeners:
    - name: external
      port: 9092
      type: loadbalancer
      tls: false
    storage: 
      class: ceph-filesystem
    resources:
      requests:
        memory: 1Gi
        cpu: "0m"
      limits:
        memory: 2Gi
        cpu: "500m"
  zookeeper:
    storage: 
      class: ceph-filesystem
    resources:
      requests:
        memory: 256Mi
        cpu: "0m"
      limits:
        memory: 1Gi
        cpu: "500m"
  entityOperator:
    tlsSidecar:
      resources:
        requests:
          memory: 64Mi
          cpu: "0m"
        limits:
          memory: 128Mi
          cpu: 200m
  topicOperator:
      resources:
        requests:
          memory: 256Mi
          cpu: "0m"
        limits:
          memory: 256Mi
          cpu: "200m"

cp-helm-charts:
  cp-kafka-connect: 
    enabled: false
  cp-ksql-server:
    enabled: true
    heapOptions: "-Xms1024M -Xmx2048M"
    image: confluentinc/cp-ksqldb-server
    imageTag: 6.2.1
    cp-schema-registry: 
      url: http://kafka-cp-schema-registry:8081
    kafka:
      bootstrapServers: my-cluster-kafka-external-bootstrap:9092
    external:
      enabled: true
    prometheus:
      jmx:
        enabled: true
        resources:
          limits:
            cpu: 200m
            memory: 254Mi
          requests:
            cpu: 0m
            memory: 64Mi    
    resources:
      limits:
        cpu: 4000m
        memory: 4Gi
      requests:
        cpu: 0m
        memory: 2Gi

  cp-schema-registry:
    enabled: true
    image: confluentinc/cp-schema-registry
    imageTag: 6.2.1
    kafka:
      bootstrapServers: my-cluster-kafka-external-bootstrap:9092
    prometheus:
      jmx:
        enabled: false
    resources:
      limits:
        cpu: 600m
        memory: 1Gi
      requests:
        cpu: 0m
        memory: 256Mi
  kafkaExporter:
    resources:
      requests:
        memory: 128Mi
        cpu: "0m"
      limits:
        memory: 128Mi
        cpu: "100m"

strimzi-kafka-operator:
  image: 
    registry: {{ .Values.registry }}
  resources:
    requests:
      memory: 200Mi
      cpu: "0m"
    limits:
      memory: 400Mi
      cpu: "300m"

  zookeeper:
    image:
      registry: {{ .Values.registry }}
  kafka:
    image:
      registry: {{ .Values.registry }}
  kafkaConnect:
    image:
      registry: {{ .Values.registry }}
  kafkaConnects2i:
    image:
      registry: {{ .Values.registry }}
  topicOperator:
    image:
      registry: {{ .Values.registry }}
  userOperator:
    image:
      registry: {{ .Values.registry }}
  kafkaInit:
    image:
      registry: {{ .Values.registry }}
  tlsSidecarEntityOperator:
    image:
      registry: {{ .Values.registry }}
  kafkaMirrorMaker:
    image:
      registry: {{ .Values.registry }}
  kafkaBridge:
    image:
      registry: {{ .Values.registry }}
  kafkaExporter:
    image:
      registry: {{ .Values.registry }}
  jmxTrans:
    image:
      registry: {{ .Values.registry }}
  kafkaMirrorMaker2:
    image:
      registry: {{ .Values.registry }}
  cruiseControl:
    image:
      registry: {{ .Values.registry }}
  tlsSidecarCruiseControl:
    image:
      registry: {{ .Values.registry }}
  kanikoExecutor:
    image:
      registry: {{ .Values.registry }}
{{- end }}

prometheus-kafka-exporter: 
  {{- if .Values.registry }}
  image: 
    repository: {{ .Values.registry }}/danielqsj/kafka-exporter
  {{- end }}
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: "0m"
      memory: 128Mi
  replicaCount: 3

connector:
  volume:
    storageClassName: ceph-filesystem

topics: 
  - name: dlr-test
    partitions: 1
    replicas: 1
  - name: dlr-test2
    partitions: 1
    replicas: 1
  - name: dlr-scada-amps
    partitions: 1
    replicas: 1
  - name: weather-forecast-raw
    partitions: 1
    replicas: 1
  - name: vku-test
    partitions: 1
    replicas: 1

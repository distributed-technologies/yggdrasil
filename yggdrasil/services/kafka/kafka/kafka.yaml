cluster:
  kafka:
    listeners:
    - name: internal
      port: 9092
      type: internal
      tls: false
    - name: external
      port: 9093
      type: loadbalancer
      tls: false
      configuration:
        bootstrap:
          loadBalancerIP: 192.168.207.140
    storage:
      size: 5Gi
    {{- if .Values.storageClass }}
      class: {{ .Values.storageClass }}
    {{- end }}
  zookeeper:
    storage:
      size: 5Gi
    {{- if .Values.storageClass }}
      class: {{ .Values.storageClass }}
    {{- end }}

cp-helm-charts:
  cp-kafka-connect:
    enabled: false
  cp-ksql-server:
    enabled: true
    heapOptions: "-Xms1024M -Xmx2048M"
    imageTag: 6.2.1
    cp-schema-registry:
      url: http://kafka-cp-schema-registry:8081
    kafka:
      bootstrapServers: my-cluster-kafka-bootstrap:9092
    external:
      enabled: true
    prometheus:
      jmx:
        enabled: false

  cp-schema-registry:
    enabled: true
    image: confluentinc/cp-schema-registry
    imageTag: 6.2.1
    kafka:
      bootstrapServers: my-cluster-kafka-bootstrap:9092
    prometheus:
      jmx:
        enabled: false

prometheus-kafka-exporter:
  enabled: false

topics:
  - name: test
    partitions: 1
    replicas: 1

# By setting the storage class, you enable the hard-coded ceph storageclass in the values files. If not set,
# the charts will default to the standard storage class
# storageClass: ceph-filesystem

# If registry is not set, it will pull from the default registries
# registry: <your-registry-here>

applications:
  argowf: false
  argo-events: false
  cache: false
  ceph: true
  cert-manager: false
  cortex: false
  example-guestbook: false
  external-dns: false
  grafana: false
  harbor: false
  influxdb: false
  ingress: false
  kafka: false
  loadbalancer: true
  loki: false
  nifi: false
  ntp: true
  prometheus: false
  promtail: false
  rook: true
  tempo: false
  vault: false

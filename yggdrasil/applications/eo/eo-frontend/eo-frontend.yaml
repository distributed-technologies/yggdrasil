eo-base-helm-chart:
  deployments:
    app:
      replicaCount: 1
      image:
        tag: v0.0.1099
  ingress:
    hosts:
      - {{ .Values.ingressDomain }}
    httpMiddelwares:
      - name: https-only
        namespace: default
    tlsSecretName: elop-cert
    pathExceptions:
      - /api          # APIs
      - /auth         # Public Authentication endpoints
      - /admin        # Administration services
      - /.well-known  # LetsEncrypt

name: Infrastructure CD Development

on:
  push:
    branches:
      - development
    paths:
      - infrastructure/**
      - nidhogg/**
      - env/development/**
      - .github/actions/**
      - .github/workflows/inf_cd_dev.yaml

concurrency: cd-${{ github.ref_name }}

jobs:
  infra_deploy_temp_dev:
    name: Deploy infrastructure to development environment
    runs-on: ubuntu-latest
    environment: development

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set env variables
        shell: bash
        run: |
          echo 'TF_VAR_sealed_secret_master={"crt":"${{ secrets.SEALED_SECRET_CRT }}","key":"${{ secrets.SEALED_SECRET_KEY }}" }' >> $GITHUB_ENV
          echo 'TF_VAR_sso={"client_id":"${{ secrets.SSO_CLIENT_ID }}","client_secret":"${{ secrets.SSO_CLIENT_SECRET }}"}' >> $GITHUB_ENV

      - name: Deploy cd
        uses: ./.github/actions/deploy-cd
        with:
          ENV_FOLDER: development
          ENV_INSTANCE: '001'
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_SPN_ID: ${{ secrets.AZURE_SPN_ID }}
          AZURE_SPN_SECRET: ${{ secrets.AZURE_SPN_SECRET }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
